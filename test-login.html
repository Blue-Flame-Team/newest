<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تسجيل الدخول</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/mobile-view.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }
        .login-btn { background: #007bff; color: white; }
        .profile-btn { background: #28a745; color: white; }
        #status { margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>اختبار نظام تسجيل الدخول</h1>
    
    <div class="test-section">
        <h2>أزرار تسجيل الدخول</h2>
        <button class="login-btn" id="login-btn">تسجيل الدخول</button>
        <button class="login-btn" id="mobile-login-btn">تسجيل الدخول للموبايل</button>
    </div>
    
    <div class="test-section">
        <h2>أيقونات الملف الشخصي</h2>
        <button class="profile-btn profile-icon-btn" id="profile-icon-btn" style="display: none;">الملف الشخصي</button>
        <button class="profile-btn" id="mobile-profile-btn" style="display: none;">الملف الشخصي للموبايل</button>
    </div>
    
    <div class="test-section">
        <h2>اختبار سريع</h2>
        <button onclick="testLogin()">تسجيل دخول تجريبي</button>
        <button onclick="testLogout()">تسجيل خروج تجريبي</button>
        <button onclick="checkStatus()">التحقق من الحالة</button>
    </div>
    
    <div id="status">جاري التحميل...</div>

    <script src="scripts/load-login-from-file.js"></script>
    <script>
        function testLogin() {
            const testUser = { username: 'test', role: 'مستخدم تجريبي' };
            if (window.updateUIAfterLogin) {
                window.updateUIAfterLogin(testUser);
                document.getElementById('status').innerHTML = '<p style="color: green;">تم تسجيل الدخول بنجاح!</p>';
            } else {
                document.getElementById('status').innerHTML = '<p style="color: red;">دالة تسجيل الدخول غير متوفرة</p>';
            }
        }
        
        function testLogout() {
            if (window.logoutUser) {
                window.logoutUser();
                document.getElementById('status').innerHTML = '<p style="color: blue;">تم تسجيل الخروج!</p>';
            } else {
                document.getElementById('status').innerHTML = '<p style="color: red;">دالة تسجيل الخروج غير متوفرة</p>';
            }
        }
        
        function checkStatus() {
            const status = document.getElementById('status');
            const loginBtns = document.querySelectorAll('.login-btn');
            const profileBtns = document.querySelectorAll('.profile-btn');
            
            let html = '<h3>الحالة الحالية:</h3>';
            html += '<p>أزرار تسجيل الدخول: ' + loginBtns.length + ' (عرض: ' + 
                   Array.from(loginBtns).map(btn => btn.style.display || 'block').join(', ') + ')</p>';
            html += '<p>أيقونات الملف الشخصي: ' + profileBtns.length + ' (عرض: ' + 
                   Array.from(profileBtns).map(btn => btn.style.display || 'block').join(', ') + ')</p>';
            html += '<p>كلاس body: ' + document.body.className + '</p>';
            
            status.innerHTML = html;
        }
        
        // انتظر حتى يتم تحميل السكربت
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkStatus, 1000);
        });
    </script>
</body>
</html>
