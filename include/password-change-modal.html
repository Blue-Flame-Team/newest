<!-- نافذة تعديل كلمة المرور -->
<div id="password-change-modal" style="
    display: none;
    position: fixed;
    z-index: 99999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    direction: rtl;
    overflow: auto;
    padding-top: 60px;
">
    <div style="
        background-color: white;
        margin: 20px auto;
        width: calc(100% - 40px);
        max-width: 600px;
        border-radius: 20px;
        padding: 25px;
        position: relative;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        margin-bottom: 40px;
    ">
        <span onclick="closePasswordModal()" style="
            position: absolute;
            left: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
        ">&times;</span>
        
        <h2 style="
            font-family: 'Droid Arabic Kufi', Arial, sans-serif;
            font-weight: 700;
            font-size: 21.99px;
            line-height: 150%;
            letter-spacing: 0%;
            text-align: center;
            color: #00a19a;
            margin: 0 0 20px 0;
            padding: 0 30px 0 0;
        ">تعديل كلمة المرور</h2>
        
        <form onsubmit="handlePasswordSubmit(event)" style="
            display: flex;
            flex-direction: column;
            gap: 10px;
        ">
            <input type="text" name="username" autocomplete="username" style="display: none;">

            <!-- كلمة المرور الحالية -->
            <div style="padding: 0; margin: 0 0 10px 0;">
                <input type="password" id="currentPassword" placeholder="كلمة المرور الحالية" style="
                    width: 100%;
                    height: 50px;
                    border-radius: 10px;
                    border: 1px solid #e0e0e0;
                    padding: 0 15px;
                    text-align: right;
                    font-family: 'Droid Arabic Kufi', Arial, sans-serif;
                    font-size: 16px;
                    box-sizing: border-box;
                    background-color: #f8f9fa;
                    margin: 0;
                " required autocomplete="current-password">
            </div>
            
            <!-- كلمة المرور الجديدة -->
            <div style="padding: 0; margin: 0 0 10px 0;">
                <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" style="
                    width: 100%;
                    height: 50px;
                    border-radius: 10px;
                    border: 1px solid #e0e0e0;
                    padding: 0 15px;
                    text-align: right;
                    font-family: 'Droid Arabic Kufi', Arial, sans-serif;
                    font-size: 16px;
                    box-sizing: border-box;
                    background-color: #f8f9fa;
                    margin: 0;
                " required autocomplete="current-password">
            </div>
            
            <!-- تأكيد كلمة المرور الجديدة -->
            <div style="padding: 0; margin: 0 0 10px 0;">
                <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور الجديدة" style="
                    width: 100%;
                    height: 50px;
                    border-radius: 10px;
                    border: 1px solid #e0e0e0;
                    padding: 0 15px;
                    text-align: right;
                    font-family: 'Droid Arabic Kufi', Arial, sans-serif;
                    font-size: 16px;
                    box-sizing: border-box;
                    background-color: #f8f9fa;
                    margin: 0;
                " required autocomplete="new-password">
            </div>
            
            <!-- زر الإرسال -->
            <button type="submit" id="submitPasswordChange" style="
                width: 100%;
                height: 50px;
                background-color: #00a19a;
                color: white;
                border: none;
                border-radius: 10px;
                font-family: 'Droid Arabic Kufi', Arial, sans-serif;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin: 15px 0 0 0;
            ">أرسل</button>
        </form>
    </div>
</div>
