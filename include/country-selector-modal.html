<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محدد الدول مع التحقق من الهاتف</title>
    <style>
        body {
            font-family: 'Droid Arabic Kufi', Arial, sans-serif;
            direction: rtl;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .phone-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .country-select {
            position: relative;
            width: 120px;
        }
        .flag-circle {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .flag-circle:hover {
            background-color: #f0f0f0;
        }
        .flag-circle .flag-img {
            width: 24px;
            height: 18px;
            margin-left: 10px;
            object-fit: cover;
        }
        .country-dropdown {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
        }
        .country-option {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .country-option:hover {
            background-color: #f0f0f0;
        }
        .country-option img {
            width: 24px;
            height: 18px;
            margin-left: 10px;
            object-fit: cover;
        }
        .phone-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .phone-input.valid {
            border-color: green;
        }
        .phone-input.invalid {
            border-color: red;
        }
        .validation-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .phone-input.invalid + .validation-message {
            display: block;
        }
    </style>
</head>
<body>
    <h1>محدد الدول مع التحقق من الهاتف</h1>

    <div class="phone-input-container">
        <div class="country-select login-country-select">
            <div class="flag-circle">
                <img class="flag-img" src="/assets/icons/saudi-flag.svg" alt="السعودية">
                <span class="code">+966</span>
            </div>
        </div>
        <input type="tel" class="phone-input" placeholder="أدخل رقم الهاتف">
    </div>
    <div class="validation-message">
        رقم الهاتف غير صحيح للدولة المحددة
    </div>

    <div id="result" style="margin-top: 20px; text-align: center;">
        <h3>نتيجة الاختيار</h3>
        <p id="selectedCountryInfo">لم يتم اختيار دولة بعد</p>
        <p id="phoneValidationResult">لم يتم إدخال رقم هاتف</p>
    </div>

    <script src="scripts/country-selector-modal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // إنشاء محدد دولة مع التحقق من الهاتف
            const countrySelector = new CountrySelector({
                targetSelector: '.login-country-select',
                phoneInputSelector: '.phone-input',
                defaultCountry: 'السعودية',
                validatePhone: true,
                onSelect: (country) => {
                    document.getElementById('selectedCountryInfo').textContent = 
                        `الدولة المختارة: ${country.name} (${country.code})`;
                }
            });

            // متابعة حالة رقم الهاتف
            const phoneInput = document.querySelector('.phone-input');
            const phoneValidationResult = document.getElementById('phoneValidationResult');

            phoneInput.addEventListener('input', () => {
                const phoneNumber = phoneInput.value;
                const isValid = phoneInput.classList.contains('valid');

                phoneValidationResult.textContent = isValid 
                    ? `رقم الهاتف صحيح: ${phoneNumber}` 
                    : 'رقم الهاتف غير صحيح';
            });
        });
    </script>
</body>
</html>
