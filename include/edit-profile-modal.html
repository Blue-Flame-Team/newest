<script>
function openCountryDropdown(element) {
    // العثور على القائمة المنسدلة
    const dropdown = element.querySelector('#country-dropdown');
    
    if (!dropdown) {

        return;
    }
    
    // التبديل بين الظهور والإخفاء
    if (dropdown.style.display === 'none' || dropdown.style.display === '') {
        // إغلاق أي قوائم منسدلة أخرى مفتوحة
        const openDropdowns = document.querySelectorAll('#country-dropdown');
        openDropdowns.forEach(openDropdown => {
            if (openDropdown !== dropdown) {
                openDropdown.style.display = 'none';
            }
        });
        
        // عرض القائمة
        dropdown.style.display = 'block';
        
        // إضافة معالج حدث للنقر خارج القائمة
        const closeDropdown = (e) => {
            if (!dropdown.contains(e.target) && e.target !== element) {
                dropdown.style.display = 'none';
                document.removeEventListener('click', closeDropdown);
            }
        };
        
        // تأخير إضافة الحدث لتجنب إغلاق القائمة فورًا
        setTimeout(() => {
            document.addEventListener('click', closeDropdown);
        }, 0);
    } else {
        // إخفاء القائمة
        dropdown.style.display = 'none';
    }
    
    // معالج حدث اختيار الدولة
    const countryOptions = dropdown.querySelectorAll('.country-option');
    countryOptions.forEach(option => {
        option.addEventListener('click', () => {
            const code = option.getAttribute('data-code');
            const flag = option.getAttribute('data-flag');
            
            // تحديث الزر بالدولة المختارة
            const codeSpan = element.querySelector('span');
            const flagImg = element.querySelector('img[alt="Egypt Flag"]');
            
            if (codeSpan) codeSpan.textContent = code;
            if (flagImg) flagImg.src = flag;
            
            // إخفاء القائمة
            dropdown.style.display = 'none';
        });
    });
}
