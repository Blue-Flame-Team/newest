<!-- Subscription Modification Modal -->
<div id="modify-subscription-modal" class="modal" dir="rtl" style="display: none; position: fixed; z-index: 99999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); overflow: auto;">
    <div class="modal-content" style="background-color: white; margin: 15% auto; padding: 20px; border-radius: 14px; max-width: 640px; width: 90%; height: 200px; position: relative; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); opacity: 1;">
        <div class="modal-header" style="text-align: center; margin-bottom: 15px;">
            <h2 style="font-family: 'Droid Arabic Kufi', Arial, sans-serif; color: #158885; font-size: 20px; font-weight: 700; margin: 0; margin-bottom: 10px !important;">تعديل الاشتراك في الخدمات</h2>
        </div>
        <div class="modal-body" style="padding: 0 20px;">
            <div class="form-group" style="margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;">
                <label style="font-family: 'Droid Arabic Kufi', Arial, sans-serif; font-size: 12px; font-weight: 400; text-align: right; margin-right: 10px;"> الاشتراك في </label>
                <select id="service-type" style="width: 426px; height: 40px; border: 1px solid #ACACAC; border-radius: 8px; font-family: 'Droid Arabic Kufi', Arial, sans-serif; font-size: 12px; text-align: right; padding: 0 10px; direction: rtl; opacity: 1; margin-bottom: 15px !important;">
                    <option>خدمة الأسانيد القانونيه</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;">
                <label style="font-family: 'Droid Arabic Kufi', Arial, sans-serif; font-size: 12px; font-weight: 400; text-align: right; margin-right: 10px;">مدة الاشتراك</label>
                <select id="subscription-duration" style="width: 426px; height: 40px; border: 1px solid #ACACAC; border-radius: 8px; font-family: 'Droid Arabic Kufi', Arial, sans-serif; font-size: 12px; text-align: right; padding: 0 10px; direction: rtl; opacity: 1;">
                    <option>سنة</option>
                </select>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <button onclick="saveSubscriptionModification()" style="width: 600px; height: 50px; background-color: #158885; color: white; border: none; border-radius: 8px; font-family: 'Droid Arabic Kufi', Arial, sans-serif; font-size: 18px; padding: 6px 32px; opacity: 1;">ارسال</button>
            </div>
        </div>
    </div>
</div>
